<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ borough.name }} Neighborhoods</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    
    /* Style for buttons */
    #home-button, #back-button {
      position: absolute;
      top: 20px;
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000; /* Ensure it’s above the map */
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin-right: 10px;
    }

    #home-button {
      left: 20px;
    }
    #back-button {
      left: 160px;
    }

    #home-button:hover, #back-button:hover {
      background-color: #45a049;
    }

    /* Style the neighborhood list box */
    #neighborhood-list {
      position: absolute;
      top: 70px; /* Place below buttons */
      left: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 15px;
      z-index: 1000;
      max-height: 400px;
      overflow-y: auto;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <!-- Back to Home Button -->
  <a href="{% url 'home' %}" id="home-button">← Home</a>
  <!-- Back to Boroughs Button -->
  <a href="{% url 'borough_list' %}" id="back-button">← Boroughs</a>

  <!-- Sidebar to list neighborhoods in the current borough -->
  <div id="neighborhood-list">
    <h2>{{ borough.name }} Neighborhoods</h2>
    <ul id="neighborhood-items">
      <!-- Loop over neighborhoods of the current borough to link to their detail page -->
      {% for neighborhood in neighborhoods %}
        <li data-neighborhood="{{ neighborhood.name }}">
          <a href="{% url 'neighborhood_detail' neighborhood.id %}">{{ neighborhood.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>

  <div id="map"></div>

  <!-- Include Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>

  <script type="text/javascript">
    const boroughSlug = "{{ borough.slug }}";  // Pass the slug to JavaScript
  </script>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW9yb3dpbmQiLCJhIjoiY20xN3NoODc2MHEwaDJxcXhnZjBqOHZreiJ9.hE85kqOC-_iHDHTlwcMf-A';

    // Initialize the map
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [13.4, 52.52],  // Center on Berlin
        zoom: 12
    });

    map.on('load', function() {
        // Fetch the neighborhood data for this borough
        fetch(`/neighborhood_data_api/${encodeURIComponent(boroughSlug)}/`)
            .then(response => response.json())
            .then(geojsonData => {
                if (geojsonData.error) {
                    console.error(geojsonData.error);
                    return;
                }

                // Add the neighborhood polygons to the map
                map.addSource('neighborhoods', {
                    'type': 'geojson',
                    'data': geojsonData
                });

                map.addLayer({
                    'id': 'neighborhoods-layer',
                    'type': 'fill',
                    'source': 'neighborhoods',
                    'paint': {
                        'fill-color': '#888888',
                        'fill-opacity': 0.5,
                        'fill-outline-color': '#000000'
                    }
                });

                // Calculate the center of the neighborhood polygons using Turf.js
                const center = turf.centroid(geojsonData).geometry.coordinates;

                // Set the map center and zoom based on the neighborhoods' location
                map.flyTo({
                    center: center,
                    zoom : 11
                });

                // Add event listeners to each neighborhood list item for hover effect
                document.querySelectorAll('#neighborhood-items li').forEach(item => {
                    item.addEventListener('mouseover', function() {
                        const neighborhoodName = this.dataset.neighborhood;

                        // Change the color of the polygon on the map
                        map.setPaintProperty('neighborhoods-layer', 'fill-color', [
                            'case',
                            ['==', ['get', 'name'], neighborhoodName], '#00FF00', // Green for hovered
                            '#888888' // Default color
                        ]);
                    });

                    item.addEventListener('mouseout', function() {
                        map.setPaintProperty('neighborhoods-layer', 'fill-color', [
                           'case',
                           ['boolean', ['feature-state', 'hover'], false], '#888888',
                          '#888888'
                         ]);
                      });

                });
            })
            .catch(error => console.error('Error fetching neighborhood data:', error));
    });
  </script>

</body>
</html>
