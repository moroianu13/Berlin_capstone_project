<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ borough.name }} Neighborhoods</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ffffff;
      color: #000000;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000; /* Ensure it’s above the map */
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    #back-button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <a href="{% url 'borough_list' %}" id="back-button">← Back to Boroughs</a>

  <div id="map"></div>
  <!-- Sidebar to list boroughs -->
  <ul>
    {% for borough in boroughs %}
    <li><a href="{% url 'neighborhood_list' borough.slug %}">{{ borough.name }}</a></li>
    {% endfor %}
  </ul>

  <div id="map"></div>

  <!-- Include Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>

  <script type="text/javascript">
    const boroughSlug = "{{ borough.slug }}";  // Pass the slug to JavaScript
</script>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW9yb3dpbmQiLCJhIjoiY20xN3NoODc2MHEwaDJxcXhnZjBqOHZreiJ9.hE85kqOC-_iHDHTlwcMf-A';

    // Initialize the map
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [13.4, 52.52],  // Center on Berlin
        zoom: 12
    });

    // Add zoom and rotation controls to the map.
    map.addControl(new mapboxgl.NavigationControl());


    map.on('load', function() {
        // Fetch the neighborhood data for this borough
        fetch(`/neighborhood_data_api/${encodeURIComponent(boroughSlug)}/`)
            .then(response => response.json())
            .then(geojsonData => {
                if (geojsonData.error) {
                    console.error(geojsonData.error);
                    return;
                }

                // Add the neighborhood polygons to the map
                map.addSource('neighborhoods', {
                    'type': 'geojson',
                    'data': geojsonData
                });

                map.addLayer({
                    'id': 'neighborhoods-layer',
                    'type': 'fill',
                    'source': 'neighborhoods',
                    'paint': {
                        'fill-color': '#888888',
                        'fill-opacity': 0.5,
                        'fill-outline-color': '#000000'
                    }
                });

                // Calculate the center of the neighborhood polygons using Turf.js
                const center = turf.centroid(geojsonData).geometry.coordinates;

                // Set the map center and zoom based on the neighborhoods' location
                map.flyTo({
                    center: center,
                    zoom : 11
                });
            })
            .catch(error => console.error('Error fetching neighborhood data:', error));
    });
</script>

</body>
</html>
