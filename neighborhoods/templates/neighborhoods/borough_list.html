<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Boroughs Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <!-- Mapbox GL JS CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #filters {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 15px;
      border-radius: 5px;
      z-index: 1;
      font-family: Arial, sans-serif;
      max-width: 300px;
    }
    #filters h3 {
      margin-top: 0;
    }
    #filters label {
      display: block;
      margin: 5px 0;
    }
    #filters input[type="number"] {
      width: 100%;
    }
    #filters button {
      margin-top: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h2>Neighborhoods in {{ borough.name }}</h2>
  <ul>
    {% for neighborhood in borough.neighborhood_set.all %}
      <li><a href="{% url 'neighborhood_detail' neighborhood.id %}">{{ neighborhood.name }}</a></li>
    {% endfor %}
  </ul>
  <h1>List of Boroughs</h1>
  <ul>
      {% for borough in boroughs %}
          <li>
              <a href="{% url 'neighborhood_list' borough.slug %}">{{ borough.name }}</a>
          </li>
      {% endfor %}
  </ul>
  <div id="filters">
    <h3>Filters</h3>
    <div>
      <label for="rent">Maximum Rent (â‚¬/month):</label>
      <input type="number" id="rent" name="rent" min="0" placeholder="e.g., 1000">
    </div>
    <div>
      <label>Life Style Preferences:</label>
      <div>
        <input type="checkbox" id="family-friendly" name="lifestyle" value="family-friendly">
        <label for="family-friendly">Family Friendly</label>
      </div>
      <div>
        <input type="checkbox" id="cultural" name="lifestyle" value="cultural">
        <label for="cultural">Cultural</label>
      </div>
      <div>
        <input type="checkbox" id="pet-friendly" name="lifestyle" value="pet-friendly">
        <label for="pet-friendly">Pet Friendly</label>
      </div>
      <div>
        <input type="checkbox" id="night-life" name="lifestyle" value="night-life">
        <label for="night-life">Night Life</label>
      </div>
    </div>
    <button id="apply-filters">Apply Filters</button>
  </div>
  <div id="map"></div>

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <!-- Include Turf.js for spatial calculations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW9yb3dpbmQiLCJhIjoiY20xN3NoODc2MHEwaDJxcXhnZjBqOHZreiJ9.hE85kqOC-_iHDHTlwcMf-A'; // Replace with your Mapbox access token

    // Initialize the map
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [13.4, 52.52], // Centering on Berlin
      zoom: 10
    });

    // Load GeoJSON data from file (for polygons)
    async function fetchGeoJSONPolygons() {
      try {
        const response = await fetch('/static/geojson/Charlottenburg-Wilmersdorf.geojson');
        if (!response.ok) {
          throw new Error('Failed to load GeoJSON data');
        }
        const geojsonData = await response.json();
        return geojsonData;
      } catch (error) {
        console.error('Error fetching GeoJSON:', error);
      }
    }

    // Load borough filter data from Django API (for rent, lifestyles, etc.)
    async function fetchBoroughDataFromAPI() {
      try {
        const response = await fetch('/borough_data_api/');
        if (!response.ok) {
          throw new Error('Failed to load borough filter data');
        }
        const boroughData = await response.json();
        return boroughData;
      } catch (error) {
        console.error('Error fetching borough data from API:', error);
      }
    }

    // Merge filter data into GeoJSON polygons
    function mergeData(geojson, boroughData) {
      boroughData.features.forEach(boroughFeature => {
        const matchingFeature = geojson.features.find(f => f.properties.name === boroughFeature.properties.name);
        if (matchingFeature) {
          // Add filter-related properties to the polygon feature
          matchingFeature.properties.average_rent = boroughFeature.properties.average_rent;
          matchingFeature.properties.lifestyles = boroughFeature.properties.lifestyles;
        }
      });
      return geojson;
    }

    // Filter function for rent and lifestyles
    function applyFiltersToPolygons(geojson, rent, lifestyles) {
      geojson.features.forEach(feature => {
        const averageRent = feature.properties.average_rent;
        const boroughLifestyles = feature.properties.lifestyles || [];

        const rentMatch = isNaN(rent) || averageRent <= rent;
        let lifestyleMatch = true;
        if (lifestyles.length > 0) {
          lifestyleMatch = lifestyles.every(lifestyle => boroughLifestyles.includes(lifestyle));
        }

        feature.properties.filter_match = rentMatch && lifestyleMatch;
      });
      return geojson;
    }

    map.on('load', async function() {
      const geojson = await fetchGeoJSONPolygons();
      const boroughData = await fetchBoroughDataFromAPI();
      const mergedData = mergeData(geojson, boroughData);

      // Add polygons to the map
      map.addSource('borough-borders', {
        'type': 'geojson',
        'data': mergedData
      });

      map.addLayer({
        'id': 'borough-borders-layer',
        'type': 'fill',
        'source': 'borough-borders',
        'layout': {},
        'paint': {
          'fill-color': '#888888',
          'fill-opacity': 0.5,
          'fill-outline-color': '#000000'
        }
      });

      // Add interactivity: On click, redirect to borough's neighborhood page
      map.on('click', 'borough-borders-layer', function(e) {
    const boroughSlug = e.features[0].properties.slug;
    console.log("Borough clicked:", e.features[0].properties);  // Log clicked borough's properties
    if (boroughSlug) {
        console.log("Redirecting to:", `/borough/${encodeURIComponent(boroughSlug)}/`);
        window.location.href = `/borough/${encodeURIComponent(boroughSlug)}/`;
    } else {
        console.error("Slug not found in borough properties");
    }
});


      // Change cursor on hover
      map.on('mouseenter', 'borough-borders-layer', function() {
        map.getCanvas().style.cursor = 'pointer';
      });
      map.on('mouseleave', 'borough-borders-layer', function() {
        map.getCanvas().style.cursor = '';
      });

      // Handle filter application
      document.getElementById('apply-filters').addEventListener('click', function() {
        const rent = parseFloat(document.getElementById('rent').value);
        const lifestyleElements = document.querySelectorAll('input[name="lifestyle"]:checked');
        const lifestyles = Array.from(lifestyleElements).map(el => el.value);

        const filteredGeoJSON = applyFiltersToPolygons(geojson, rent, lifestyles);

        // Update the color based on the filter match
        map.getSource('borough-borders').setData(filteredGeoJSON);

        map.setPaintProperty('borough-borders-layer', 'fill-color', [
          'case',
          ['==', ['get', 'filter_match'], true], '#00FF00', // Green for matches
          ['==', ['get', 'filter_match'], false], '#FF0000', // Red for non-matches
          '#888888' // Default color
        ]);
      });
    });
  </script>
</body>
</html>
