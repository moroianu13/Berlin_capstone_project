name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  
jobs:
  build:

    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: adrian
          POSTGRES_PASSWORD: 1234
          POSTGRES_DB: berlin_capstone
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U adrian"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
     # Step 1: Checkout Code
    - name: checkoutcode
      uses: actions/checkout@v4

      # Step 2: Set up Python
    - name: Set up Python 
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

      # Step 4: Install Dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

      # Step 5: Create Environment File for Testing
    - name: Create .env file for testing
      run: |
        cat > .env << EOF
        DEBUG=True
        SECRET_KEY=test-secret-key-for-ci-testing-only
        DB_NAME=berlin_capstone
        DB_USER=adrian
        DB_PASSWORD=1234
        DB_HOST=localhost
        DB_PORT=5432
        ALLOWED_HOSTS=localhost,127.0.0.1
        EOF
      
    - name: Run Tests
      run: |
        python manage.py test

  