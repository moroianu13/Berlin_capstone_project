- hosts: all
  become: true

  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Download Docker GPG apt Key
      command: curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /tmp/docker.gpg
      become: yes

    - name: Add Docker GPG Key
      shell: apt-key add /tmp/docker.gpg
      become: yes

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Clone the Git repository
      shell: |
        git clone https://github.com/moroianu13/Berlin_capstone_project.git /home/ubuntu/backend
      args:
        executable: /bin/bash
        creates: /home/ubuntu/backend
      become_user: ubuntu

    - name: Copy .env file to server
      copy:
        src: .env               # Relative path to .env on the control machine
        dest: /home/ubuntu/backend/.env  # Destination path on the server
        mode: '0600'
        owner: ubuntu
        group: ubuntu
      become: true

    - name: Run Docker Compose
      command: docker compose up -d
      args:
        chdir: /home/ubuntu/backend


